<!DOCTYPE html>
<html lang="it">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Registrati</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/EM.css">
</head>
<body>
<div class="container">
    <div class="jumbotron col-5 align-items-center justify-content-center mx-auto mt-3">
        <div class="col-md-12">
            <img class="my-0 mx-auto d-block" src="assets/img/logo.png">
        </div>&nbsp;
        <div class="col-9 align-items-center justify-content-center mx-auto">
            <h3>Registra Organizzatore</h3>
        </div><br>
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="nome">Nome Organizzatore</label><br>
                    <input title="text" class="form-control" placeholder="Nome..." id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Organizzatore</label><br>
                    <input type="email" class="form-control" placeholder="Email..." id="email" required>
                </div>
                <div class="form-group">
                    <label for="descrizione">Descrizione Organizzatore</label><br>
                    <textarea class="form-control" placeholder="Descrizione..." id="descrizione"></textarea>
                </div>
            </fieldset><br>
            <button class="btn btn-primary float-right">Registrati</button>
            <a class="btn btn-secondary float-left" href="home.html" >Indietro</a>
        </form>
    </div>
</div>

</body>
</html>
