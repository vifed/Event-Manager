<!DOCTYPE html>
<html lang="it">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Registrati</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/EM.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron col-6 align-items-center justify-content-center mx-auto mt-3">
            <div class="col-md-12">
                <img class="my-0 mx-auto d-block" src="assets/img/logo.png">
            </div>&nbsp;
            <div class="col-4 align-items-center justify-content-center mx-auto">
                <h3>Registrati</h3>
            </div>
            <form>
                <fieldset class="mx-auto">
                    <div class="col col-md-10 form-group mx-auto">
                        <label for="nome">Nome</label><br>
                        <input title="text" class="form-control" placeholder="Nome" id="nome" required>
                    </div>
                    <div class="col col-md-10 form-group mx-auto">
                        <label for="cognome">Cognome</label><br>
                        <input type="text" class="form-control" placeholder="Cognome" id="cognome" required>
                    </div>
                    <div class="col col-md-10 form-group mx-auto">
                        <label for="email">Email</label><br>
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>
                    <div class="col col-md-10 form-group mx-auto">
                        <label for="password">Password</label><br>
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                    <div class="col col-md-10 form-group mx-auto">
                        <label for="confPassword">Ripeti password</label><br>
                        <input type="password" class="form-control" placeholder="Ripeti password" id="confPassword" required>
                    </div>
                </fieldset>
                <br>
                <button class="btn btn-primary float-right">Registrati</button>
                <a class="btn btn-secondary float-left" href="home.html" >Indietro</a>
            </form>
        </div>
    </div>

</body>
</html>
